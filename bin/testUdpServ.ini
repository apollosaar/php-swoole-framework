[main]
; 协议类名称
server_class = 'testUdpServ'
; 进程名
process_name = 'test_udp_serv'
; 指定用户
user = nobody
; 监听的端口号
listen[] = 5000
listen[] = 5001
listen[] = 5002
listen[] = 5003

[setting]
; worker进程数
worker_num = 16
; 转发模式
dispatch_mode = 2
; 守护进程
daemonize = 0
; 系统日志
log_file = '/tmp/chaleServ.log'


